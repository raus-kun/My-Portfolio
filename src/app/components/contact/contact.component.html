<section id="contact" class="container" data-aos="fade-up">
  <h2 class="section-title">Contact Me</h2>
  <div class="contact-container">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Your Email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" rows="5" placeholder="Your Message"></textarea>
      </div>
      <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
    </form>
    <div class="social-links">
      <h3>Connect with me</h3>
      <a href="https://www.linkedin.com/in/raushan-kumar-377bb325b/" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://github.com/raus-kun" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github"></i> GitHub
      </a>
      </div>
  </div>
</section>
